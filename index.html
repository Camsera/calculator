<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="output-wrapper">
                <div class="left-corner"></div>
                <div class="small-calc"></div>
                <div class="large-calc"></div>
                <input class="clear-btn" type="button" value="Clear" onclick="">
                <input class="back-btn" type="button" value="Back" onclick="">
            </div>
            <div class="input-wrapper">
                <input class="seven-btn" type="button" value="7" onclick="">
                <input class="eight-btn" type="button" value="8" onclick="">
                <input class="nine-btn" type="button" value="9" onclick="">
                <input class="divide-btn" type="button" value="/" onclick="">
                <input class="four-btn" type="button" value="4" onclick="">
                <input class="five-btn" type="button" value="5" onclick="">
                <input class="six-button" type="button" value="6" onclick="">
                <input class="multiply-btn" type="button" value="*" onclick="">
                <input class="one-btn" type="button" value="1" onclick="">
                <input class="two-btn" type="button" value="2" onclick="">
                <input class="three-btn" type="button" value="3" onclick="">
                <input class="subtract-btn" type="button" value="-" onclick="">
                <input class="dot-btn" type="button" value="." onclick="">
                <input class="zero-btn" type="button" value="0" onclick="">
                <input class="equal-btn" type="button" value="=" onclick="">
                <input class="add-btn" type="button" value="+" onclick="">
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
