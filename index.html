<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="output-wrapper">
                <div class="left-corner"></div>
                <div class="small-calc"></div>
                <div class="large-calc"><p class="large-calc-display">Test</p></div>
                <input class="clear-btn op-btn" type="button" value="Clear" onclick="">
                <input class="back-btn op-btn" type="button" value="Back" onclick="">
            </div>
            <div class="input-wrapper">
                <input class="seven-btn num-btn" type="button" value="7" onclick="pushToDisplay(value)">
                <input class="eight-btn  num-btn" type="button" value="8" onclick="">
                <input class="nine-btn  num-btn" type="button" value="9" onclick="">
                <input class="divide-btn op-btn" type="button" value="/" onclick="">
                <input class="four-btn  num-btn" type="button" value="4" onclick="">
                <input class="five-btn  num-btn" type="button" value="5" onclick="">
                <input class="six-button  num-btn" type="button" value="6" onclick="">
                <input class="multiply-btn op-btn" type="button" value="*" onclick="">
                <input class="one-btn  num-btn" type="button" value="1" onclick="">
                <input class="two-btn  num-btn" type="button" value="2" onclick="">
                <input class="three-btn  num-btn" type="button" value="3" onclick="">
                <input class="subtract-btn op-btn" type="button" value="-" onclick="">
                <input class="dot-btn  op-btn" type="button" value="." onclick="">
                <input class="zero-btn  num-btn" type="button" value="0" onclick="">
                <input class="equal-btn op-btn" type="button" value="=" onclick="">
                <input class="add-btn op-btn" type="button" value="+" onclick="">
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
